<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Redirect</title>
</head>

<script>
    function redirect() {
        setTimeout(myURL, 5000);
        var result = document.getElementById("result");
        result.innerHTML = "<b> The page will redirect after delay of 5 seconds";
    }

    function myURL() {
        document.location.href = 'twss-customer://twssolutions.us';
    }
</script>

<body>
    <a href="twss-customer://twssolutions.us">twss-customer://twssolutions.us</a>
    </br>
    <a href="twss-customer://twssolutions.us/?referral=twss01">twss-customer://twssolutions.us/?referral=twss01</a>
    </br>
    <a
        href="twss-customer://twssolutions.us/?referral=xyzxyz001">twss-customer://twssolutions.us/?referral=xyzxyz001</a>
    </br>

    <button onclick="redirect()">Click to Redirect</button>
    </br>
    <p id="result"></p>
</body>

</html>
