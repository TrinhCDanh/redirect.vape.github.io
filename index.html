<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Redirect</title>
</head>

<script>
    function redirect() {
        setTimeout(myURL, 5000);
        var result = document.getElementById("result");
        result.innerHTML = "<b> The page will redirect after delay of 5 seconds";
    }

    function myURL() {
        window.location.href = 'twss-customer://twssolutions.us';
    }

    function redirect2() {
        setTimeout(myURL2, 5000);
        var result = document.getElementById("result2");
        result.innerHTML = "<b> The page will redirect after delay of 5 seconds";
    }

    function myURL2() {
        window.location.href = 'https://google.com';
    }
</script>

<body>
    <a href="twss-customer://twssolutions.us">twss-customer://twssolutions.us</a>
    </br>
    <a href="twss-customer://twssolutions.us/?referral=twss01">twss-customer://twssolutions.us/?referral=twss01</a>
    </br>
    <a
        href="twss-customer://twssolutions.us/?referral=xyzxyz001">twss-customer://twssolutions.us/?referral=xyzxyz001</a>
    </br>
    <a
        href="intent://invoice/#Intent;scheme=twss-customer;package=com.twssolutions.customer;S.doctype=FRA;S.docno=FRA1234;S.browser_fallback_url=https%3A%2F%2Ftwssolutions.us;end">intent://invoice/</a>
    </br>
    </br>

    <button onclick="redirect()">Click to Redirect</button>
    </br>
    <p id="result"></p>

    </br>
    </br>

    <button onclick="redirect2()">Click to Redirect 2</button>
    </br>
    <p id="result2"></p>
</body>

</html>
